<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum App</title>
</head>
<body>
    <div id="app">

        <!-- home page -->
        <div v-if="homePage == true" id="homePage">
            <h1>Login or Register</h1>
            <button v-on:click="loginPage = true, homePage = false">Login</button>
            <button v-on:click="registerPage = true, homePage = false">Register</button>
        </div>

        <!-- login page -->
        <div v-if="loginPage == true" id="login">
            <h1>Login Form</h1>
            <input v-model="emailInput" placeholder="email" type="text">
            <input v-model="passwordInput" type="password" placeholder="password" type="text">
            <button v-on:click="postSession()">Submit</button>


        </div>

        <!-- register page -->
        <div v-if="registerPage == true" id="register">
            <h1>Register Page</h1>
            <input v-model="newEmailInput" placeholder="new email" type="text">
            <input v-model="newPasswordInput" type="new password" placeholder="password" type="text">
            <input v-model="newFullNameInput" type="new password" placeholder="full name" type="text">
            <button v-on:click="postUser()">Submit</button>



        </div>









    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
